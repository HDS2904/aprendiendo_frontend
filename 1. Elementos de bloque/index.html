<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENTOS DE BLOQUE</title>
</head>

<body>


    <main>
        <!-- parrafo -->
        <p>Aqui esta el parrafo para el contenido principal</p>
        <!-- subrrallado que rompe la secuencia (separación de tema)-->
        <hr>
        <!-- citas (frase,) y resaltado -->
        <blockquote>autor sasdd año 123132</blockquote>
    </main>

    <p>código de una funcion</p>
    <!-- rompe el flujo con imagen/contenido referente al tema -->
    <figure>
        <!-- preformateado: indica al navegador imprimir tal cual -->
        <pre>
            <!-- no hace nada pero representa codigos -->
            <code>
                funcion hola(){
                    return "hola"
                }
            </code>
        </pre>
        <!-- leyenda de la etiqueta figure -->
        <figcaption>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis cupiditate saepe perferendis error vel praesentium cumque, deleniti quo molestiae nulla provident, nemo nam explicabo ipsum ad molestias fugit, tempore tempora.
        </figcaption>
    </figure>

    <!-- sin significado, solo es contenedor manejable en css o javascrip (contenedor de bloque)-->
    <div>
        <div>/primera division/</div>
        <div>/segunda division/</div>
    </div>
    
</body>

</html>
