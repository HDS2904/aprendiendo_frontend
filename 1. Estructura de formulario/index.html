<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estructura de formulario</title>
</head>
<body>

    <h1>Formulario tipo 1 (simple)</h1>

    <!-- etiqueta para estructurar formularios y action para validarlo porun back-end "php""" -->
    <form action="#">

        <!-- campo donde el usuario escribe datos:
            type: (tipo:text,entero,etc)
            placeholder: texto momentaneo de guía
            name: tipo de campo que el servidor identifica el input del formulario (importante) -->
        <input id="userName" name="userName" type="text" placeholder="Nombre">

        <div>
            <!-- input donde se puede agregar mucho texto -->
            <textarea name="description" id="" cols="30" rows="4" placeholder="Escriba aquí una descripción"></textarea>
        </div>

        <!-- boton de envio de datos -->
        <button>Enviar(button)</button>

    </form>


    <h1>Formulario tipo 2 (complejo)</h1>

    <!-- etiqueta para estructurar formularios y action para validarlo porun back-end "php""" -->
    <form action="#">

        <!-- permite agrupar los input -->
        <fieldset>

            <!-- permite asignar el titulo al grupo -->
            <legend>Datos personales</legend>

            <div>
                <!-- label: etiqueta que se vincula con el input por el "for" e "id" -->
                <label for="userName">Nombre: </label>
                <input id="userName" name="userName" type="text" placeholder="Escriba">
            </div>
    
            <div>
                <!-- Label: etiqueta que contiene el input como hijo y simplifica el uso de for e id -->
                <label>Apellido: 
                    <input name="userLast" type="text" placeholder="Escriba">
                </label>
            </div>

        </fieldset>

        <div>
            <label >Descripción: <br>
                <textarea name="description" id="" cols="30" rows="4" placeholder="Escriba aquí una descripción"></textarea>
            </label>
        </div>

        <!-- boton de envio de datos opcionales -->
        <button>Enviar(button)</button>
        <input type="submit" value="Enviar(input)">

    </form>


</body>
</html>
