<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    <!-- uso de tablas con columnas y filas -->
    <table>
        <!-- titulo de una tabla -->
        <caption>Mi horario de clases</caption>
        <!-- indica que la fila dentro de thead es el encabezado -->
        <thead>
            <!-- fila 1 de la tabla -->
            <tr>
                <!-- dato de tabla (celda para encabezado) -->
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <!-- indica que las filas dentro de tbody son las filas de datos -->
        <tbody>
            <!-- fila 2 de la tabla -->
            <tr>
                <!-- dato de tabla (celda) -->
                <!-- rowspan permite abarcar 2 celdas de una columna -->
                <td rowspan="2">HTML</td>
                <td>PHP</td>
                <td rowspan="2">JavaScrip</td>
                <td>Css</td>
                <td>Java</td>
            </tr>
            <!-- fila 3 de la tabla -->
            <tr>
                <!-- dato de tabla (celda) -->
                <td>phyton</td>
                <td>c++</td>
                <td>oracle</td>
            </tr>

            <!-- Fila 4 de la tabla -->
            <tr>
                <!-- colspan permite abarcar 5 celdas e una fila -->
                <td colspan="5">Recreo</td>
            </tr>

            <!-- fila 5 de la tabla -->
            <tr>
                <!-- dato de tabla (celda) -->
                <td>algoritmica</td>
                <td>lenguajes</td>
                <td>estructura</td>
                <td>ecuaciones</td>
                <td>base de datos</td>
            </tr>
        </tbody>
        <!-- indica la fila de conclusiones o totales en numeros -->
        <tfoot>
            <!-- ultima fila 6 de la tabla -->
            <tr>
                <!-- datos de la fila de conclusiones -->
                <td>1 credito</td>
                <td>2 creditos</td>
                <td>3 creditos</td>
                <td>4 creditos</td>
                <td>5 creditos </td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
